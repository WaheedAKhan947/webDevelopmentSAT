<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Example</title>
</head>
<body>


    <script>

                let age = prompt("Enter your age:"); 

                if (age >= 65) {
                    console.log("Sorry, you are too old to drive.");
                } else if (age >= 18) {
                    console.log("You are eligible to drive.");
                } else if (age >= 16) {
                    console.log("You are not eligible to drive, but you will get a bonus to drive.");
                } else {
                    console.log("You are not eligible to drive.");
                }

 
    </script>
    
</body>
</html>
