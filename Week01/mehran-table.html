<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML TABLE</title>

</head>
<style>
    table{
        width: 50vw;
        height: 50vh;
        border: 2px solid black;


    }
    tr, td{
        border: 2px solid black;
    }
    th{
        border: 2px solid black;
        color: red;
        background-color: aqua;
    }
    .heading{
        background-color: blueviolet;
        color: black;
        font-weight: 800;
        font-size: 1.2em;

    }
    tr{
        background-color: rgb(179, 173, 173);
        color: black;
        font-weight: bolder;
    }

</style>
<body>
  
  <table >
    <tr>
      <th colspan="3" class="heading"><H1 >Criket</H1></th>
    </tr>
    <tr>
        <th>S NO</th>
        <th>P Name</th>
        <th>Score</th>
    </tr>
    <tr>
        <td>1</td>
        <td>mehran</td>
        <td>10</td>
    </tr>
    <tr>
        <td>2</td>
        <td>kamran</td>
        <td>20</td>
    </tr>
    <tr>
        <td>3</td>
        <td>khayam</td>
        <td>30</td>
    </tr>
    <tr>
        <td>4</td>
        <td>ali</td>
        <td>40</td>
    </tr>
    <tr>
        
        <td colspan="2">Total</td>
        <td>180</td>
    </tr>
    
</table>


</table>

</body>
</html>
