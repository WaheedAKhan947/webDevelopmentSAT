<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple student form</title>
</head>
<body>
     

  <form style="text-align: center; border: 2px solid; width: 40vw; padding: 17px;;">
    <h1>Rigestration Form </h1>
  
    <div>
      <label for="name">Enter Your Name:</label><br>
      <input type="text" id="name" name="name" required>
    </div>
  
  
    <div>
      <label for="Father">Enter Your Father Name:</label><br>
      <input type="textname" id="Father" name="Father" required>
    </div>
  
    
    <div>
      <label for="email">Enter Your Email:</label><br>
      <input type="email" id="email" name="email" required>
    </div>
  
    
    <div>
      <label for="message">Enter Your Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  
  
     
     
  </form>
</body>
</html>
